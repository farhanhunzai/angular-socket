<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="loginForm.get('email').errors && loginForm.get('email').touched">
          <div *ngIf="loginForm.get('email').errors.required" class="error-message">Email is required</div>
          <div *ngIf="loginForm.get('email').errors.email" class="error-message">Invalid email format</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="loginForm.get('password').errors && loginForm.get('password').touched">
          <div *ngIf="loginForm.get('password').errors.required" class="error-message">Password is required</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
    </form>
  </div>
